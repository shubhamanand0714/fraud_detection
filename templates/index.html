<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPI Fraud Detection System</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <center><img src="https://www.equentis.com/blog/wp-content/uploads/2023/03/Secure-your-account-from-UPI-frauds.jpg"></center>
    <div class="container">
        <h2>UPI Fraud Detection System</h2>
        <form action="/predict" method="post">
            <label>Transaction Hour (0-23):</label>
            <input type="number" name="trans_hour" required class="input-box" min="0" max="23">
            <label>Transaction Day (1-31):</label>
            <input type="number" name="trans_day" required class="input-box" min="1" max="31">
            <label>Transaction Month (1-12):</label>
            <input type="number" name="trans_month" required class="input-box" min="1" max="12">
            <label>Transaction Year (2000-2030):</label>
            <input type="number" name="trans_year" required class="input-box" min="2000" max="2030">
            <label>Transaction Amount (Min â‚¹1):</label>
            <input type="number" step="0.01" name="trans_amount" required class="input-box" min="1">
            <label>UPI Number (6-10 digits):</label>
            <input type="text" name="upi_number" required class="input-box" pattern="[0-9]{6,10}" 
                   title="UPI Number must be 6-10 digits (only numbers)"> <!-- New UPI Number Input -->
            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="results {{ 'fraud' if result == 'Fraud' else 'not-fraud' }}">
            <h3>{{ result }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
